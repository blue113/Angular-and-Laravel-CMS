<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <strong>Admin Settings</strong>
        </span>
    </div>

    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">
                <form #basicInformationForm="ngForm" (ngSubmit)="superAdminSettingSubmit(basicInformationForm)" [formGroup]="saform">
                <div class="mb-5">
                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-4 col-form-label" for="l0">Email
                                            <span class="mandatory-field">*</span>
                                            </label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" name="email" placeholder="Enter Email id" [formControl]="saform.controls['email']">
                                                <small *ngIf="saform.controls['email'].hasError('required') && saform.controls['email'].touched" class="form-message text-danger">This field is required.</small>

                                                <small *ngIf="saform.controls['email'].hasError('matchCorrectSpace')" class="form-message text-danger">Please enter a valid email.</small>
                                                
                                            </div>
                                        </div>
                    </div>
                    <!-- <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="l0">Firebase Channel Id
                            <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" title="Firebase Channel Id"></i>
                            <span class="mandatory-field">*</span>
                            </label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="firebase_id" placeholder="Enter playstore url" [formControl]="saform.controls['firebase_id']">
                                <small *ngIf="saform.controls['firebase_id'].hasError('required') && saform.controls['firebase_id'].touched" class="form-message text-danger">This field is required.</small>
                            </div>
                        </div>
                    </div> -->
                    <div class="form-actions clearfix">
                        <div class="pull-left" >
                        <button #adminSaveBtn type="submit" [disabled]="!saform.valid"  class="btn btn-primary mr-3">Save</button>
                    </div>
                    </div> 
                </div>
            </form>
            </div>
        </div>
    </div>
  </section>

<!-- END: tables/datatables -->
