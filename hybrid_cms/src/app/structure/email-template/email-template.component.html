<!-- START: tables/datatables -->
<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <strong>Email Template</strong>
        </span>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">
                <h5 class="text-black clearfix">
                  <!-- <strong>Email Template Listing</strong> -->
                  <a routerLink="/email-template/add" class="btn add-btn-primary btn-primary pull-right ml-2">Add</a>
                </h5>

                <div class="mb-5">
                    <table class="table table-hover" id="emailTemplateDatatable" width="100%">
                        <thead>
                          <tr>
                              <th>Name</th>
                              <th>Pseudo Name</th>
                              <th>Subject</th>
                              <th>Status</th>
                              <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let emaildata of emailTemaplateData">
                            <td>{{emaildata.et_name}}</td>
                            <td>{{emaildata.et_pseudo_name}}</td>
                            <td>{{emaildata.et_subject}}</td>
                            <td>
                              <i *ngIf="emaildata.status == '1'" class="s_active fa fa-square"></i>
                              <i *ngIf="emaildata.status == '2'" class="s_inactive fa fa-square"></i>
                            </td>
                            <td>
                              <a routerLink="/email-template/edit/{{emaildata.id}}"><i class="i_delete fa fa-edit"></i>&nbsp;&nbsp;</a>

                              <span class="btn-cursor-pointer swal-btn-cancel" (click)="deleteEmailtemp(emaildata.id)"><i class="i_delete fa fa-trash"></i></span>

                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </section>

<!-- END: tables/datatables -->
